
# --- Prefix & Keybindings ---
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded! ✅"

# --- Mouse & Pane Navigation ---
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Colors and Rendering ---
set-option -ga terminal-overrides ",*:Tc"
set -g status-position top
set -g status-style "bg=#1e1e2e fg=#cdd6f4"
set -g status-left-length 50
set -g status-right-length 150

# --- TPM Plugin Manager ---
set -g @plugin 'tmux-plugins/tpm'
run '~/.tmux/plugins/tpm/tpm'

# --- Custom Nerd Font Status Bar (Catppuccin Mocha) ---
set -g status-left "#[fg=#89b4fa bg=#1e1e2e]#[bg=#89b4fa fg=#1e1e2e bold]  TMUX #[fg=#89b4fa bg=#1e1e2e]"
set -g status-right "#[fg=#a6e3a1 bg=#1e1e2e]#[bg=#a6e3a1 fg=#1e1e2e]  #(whoami)  #[fg=#a6e3a1 bg=#1e1e2e] #[fg=#cdd6f4 bg=#1e1e2e] %d - %H:%M"

# --- Window Titles: Show Index + Foreground Program ---
setw -g window-status-format "#[fg=#cdd6f4] #I:#{pane_current_command} "
setw -g window-status-current-format "#[fg=#f38ba8 bg=#1e1e2e]#[bg=#f38ba8 fg=#1e1e2e bold] #I:#{pane_current_command} #[bg=#1e1e2e fg=#f38ba8]"

# --- Auto-Rename Windows Based on Foreground Program ---
set -g allow-rename on
set -g automatic-rename on
set -g automatic-rename-format "#{pane_current_command}"

# --- Pane Border Styling ---
set -g pane-active-border-style "fg=#f9e2af"   # Catppuccin yellow
set -g pane-border-style "fg=#585b70"         # Mocha surface1 gray
